<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Raumplus(test)</title>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="col-1">
          <h1 class="header__title">Дизайн. Отделка. Мебель<span class="accent__label"></span></h1>
        </div>
        <div class="col-8 text-sm-left text-md-right m-auto">
          <p class="header__address">г. Челябинск, ул. Сони Кривой, д. 83</p>
        </div>
        <div class="col-2">
          <p class="header__phone">
            Позвоните нам: <br />
            <a href="tel:+7(351)235-65-94">+7 (351) 235-65-94</a>
          </p>
        </div>
        <div class="col-1">
          <div class="header__burger"><span></span></div>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="main">
        <div class="row">
          <div class="col-8">
            <div class="slider__image">
              <img src="./../img/main/slider-img.jpg" alt="Мебель" />
            </div>
          </div>
          <div class="col-3">
            <div class="row">
              <div class="col-9">
                <p class="main__description">Жизнь полна идей</p>
                <p class="main__description">как и наша мебель</p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button class="button main__button">Заказать консультацию</button>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="slider__nav">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div class="pricing">
          <div class="col-6">
            <div class="row">
              <div class="col-8">
                <h2 class="pricing__header">
                  Расчитаем стоимость за 30 минут
                </h2>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <form class="pricing__form">
                  <div class="row">
                    <div class="col-6">
                      <div class="form__item">
                        <label for="name">Введите ваше имя</label>
                        <input class="form__input" type="text" name="Name" pattern="[A-Za-zА-Яа-яЁё]" required />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form__item">
                        <label for="email">Введите ваш e mail</label>
                        <input class="form__input" type="email" name="email" required />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form__item">
                        <label for="phone">Введите ваш номер телефона</label>
                        <input class="form__input" type="tel" name="phone" pattern="^[ 0-9]+$" />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form__item">
                        <div>
                          <button class="button form__button">Прикрепить файлы</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form__item">
                        <label class="checkbox"
                          ><input class="form__input checkbox__input" type="checkbox" name="checkbox" required />
                          <span class="checkbox__fake"></span>
                          <span class="checkbox__agreement">
                            Я согласен с условиями обработки и использования персональных данных</span
                          >
                        </label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form__item">
                        <button class="button">Получить расчет</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/scripts.min.js"></script>
  </body>
</html>
